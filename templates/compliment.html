{% extends 'base.html' %}

{% block title %}A Compliment{% endblock %} 

{% block content %}
    <h2>Hi {{ person }}! I think you're:
        <ul>
            {% for compliment in compliments %}
                <li>{{ compliment }}!</li>
            {% endfor %}
        </ul>
    </h2>

    <form action="/game">
        Would you like to play a game?<br>
        <input type="radio" name="game" value="yes">Yes
        <input type="radio" name="game" value="no">No
        <input type="submit">
    </form>

{% endblock %}
